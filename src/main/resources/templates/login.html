<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>로그인/회원가입</title>
	<title>Cafemore</title>
	<link rel="stylesheet" href="css/login_style.css">
</head>
<body style="background-color: white">
<div id="header">
	<!--로고 이미지 -->
	<a href="/"><img id="logo_image" src="img/logo.png"
					 width="200px" height="auto"></a>
	<!--카페 검색 -->
	<a href="/search" style="position: absolute; left: 200px; top: 7px;"><img src="img/cafesearch.png" onmouseover="this.src='img/cafesearch_hover.png'"
																			  onmouseout="this.src='img/cafesearch.png'" width=130px;></a>
	<!--회원가입-->
	<a href="/login" style="position: absolute; right: 80px; top: 22px;"><img src="img/loginfont.png" onmouseover="this.src='img/loginfont_hover.png'"
																			  onmouseout="this.src='img/loginfont.png'" width=130px;></a>
	<!--프로필-->
	<a href="/profile"><img id="profile_image" src="img/profile.png"
							width=40px; style="position: absolute; right: 20px; top: 10px; "></a>
</div>
<div class="main-container" style="background-color: white">
	<div class="main-wrap">
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>또는</h2><br>
			<div class="sign-in-button-wrap">
				<a href="/signin">
					<button>회원가입</button>
				</a>
			</div>
			<ul class="sign-button-list">
				<li><button style="border: none;background-color: none; background: none;"><i class="naver-login"></i><img src="img/naver-login.png" width="90%" ></button></li><br>
				<li><button style="border: none;background-color: none; background: none;"><i class="kakao-login"></i><img src="img/kakao-login.png" width="90%"></button></li><br>
				<li><button style="border: none;background-color: none; background: none;"><i class="google-login"></i><img src="img/google-login.png" width="90%"></button></li><br>
			</ul>
		</section>
	</div>
</div>
</body>
</html>
