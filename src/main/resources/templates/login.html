<!doctype html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>로그인/회원가입</title>
	<title>Cafemore</title>
	<link rel="stylesheet" href="css/login_style.css">
</head>
<body style="background-color: white">
	<div id="header">
		<!--로고 이미지 -->
		<a href="/">
			<img id="logo_image" src="img/logo.png" width="200px" height="auto">
		</a>
		<a href="/kakao/logout">
			<div class="subheading" style="color: #7e7777; position: absolute; right: 200px; top:20px; font-weight: bold; text-decoration:none">
				로그아웃
			</div>
		</a>
		<div class="col">
			<img th:src="${thumbnailImage}"><p class="text-right" th:if="${username != null}" th:text="${username} + '님, 안녕하세요!'"></p>
		</div>

	</div>
	<div class="main-container" style="background-color: white">
		<div class="main-wrap">
			<section class="login-input-section-wrap">
				<div class="login-input-wrap">
					<input placeholder="아이디" type="text"></input>
				</div>
				<div class="login-input-wrap password-wrap">
					<input placeholder="비밀번호" type="password"></input>
				</div>
				<div class="login-button-wrap">
					<button>로그인</button>
				</div>
			</section>
			<section class="Easy-sgin-in-wrap">
				<h2>또는</h2><br>
				<div class="sign-in-button-wrap">
					<a href="/signin">
						<button>회원가입</button>
					</a>
				</div>
				<ul class="sign-button-list">
					<li><button style="border: none;background-color: none; background: none;"><i class="naver-login"></i><img src="img/naver-login.png" width="90%" ></button></li><br>
					<li>
						<a href="https://kauth.kakao.com/oauth/authorize?client_id=b84f3f30bef008822d863ad1e06c2a68&redirect_uri=http://localhost:8080/kakao/login&response_type=code">
							<button style="border: none;background-color: none; background: none;"><i class="kakao-login"></i><img src="img/kakao_login_large_wide.png" width="90%"></button>
						</a>
					</li><br>
					<li><button style="border: none;background-color: none; background: none;"><i class="google-login"></i><img src="img/google-login.png" width="90%"></button></li><br>
				</ul>
			</section>
		</div>
	</div>
</body>
