<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <title>Caffemore</title>
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body style="background-color: white">
<div id="header">
    <!--로고 이미지 -->
    <a href="/"><img id="logo_image" src="/img/logo.png"
                     width="200px" height="auto"></a>
    <!--카페 검색 -->
    <a href="/search" style="position: absolute; left: 200px; top: 7px;"><img src="/img/cafesearch.png" onmouseover="this.src='/img/cafesearch_hover.png'"
                                                                              onmouseout="this.src='/img/cafesearch.png'" width=130px;></a>
    <!--회원가입-->
    <a href="/login" style="position: absolute; right: 80px; top: 22px;"><img src="/img/loginfont.png" onmouseover="this.src='/img/loginfont_hover.png'"
                                                                              onmouseout="this.src='/img/loginfont.png'" width=130px;></a>
    <!--프로필-->
    <a href="/profile"><img id="profile_image" src="/img/profile.png"
                            width=40px; style="position: absolute; right: 20px; top: 10px; "></a>
</div>
<div class="main-container" style="background-color: white">
    <div class="main-wrap">
        <section class="login-input-section-wrap">
            <form role="form" action="/members/new" th:object="${memberForm}" method="post">
                <div class="form-group">
                    <label th:for="email"></label>
                    <input type="text" th:field="*{email}"  class="form-control" placeholder="이메일을 입력하세요"
                    th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
                </div>
                <div class="form-group password-wrap">
                    <label th:for="password"></label>
                    <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                    th:class="${#fields.hasErrors('password')}? 'form-controlfieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                </div>
                <div class="form-group" style="margin-top: 13px">
                    <label th:for="nickname"></label>
                    <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"></input>
                </div>
                <div class="form-group" style="margin-top: 13px">
                    <label th:for="age"></label>
                    <input type="text" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"></input>
                </div><br>
                <div class="login-button-wrap">
                    <button type="submit">회원가입</button>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
