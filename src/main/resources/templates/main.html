<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Cafemore</title>
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

    <link href="/css/clean-blog.min.css" rel="stylesheet">
</head>
<body>
<div id="container";>
    <div id="header">
        <!--로고 이미지 -->
        <a href="/"><img id="logo_image" src="img/logo.png"></a>
        <!--카페 검색 -->
        <a href="/search" style="position: absolute; left: 200px; top: 7px;"><img src="img/cafesearch.png" onmouseover="this.src='img/cafesearch_hover.png'"
                                                                                  onmouseout="this.src='img/cafesearch.png'" width=130px;></a>
        <!--회원가입-->
        <a th:if="${session.email == null}" href="/login" style="position: absolute; right: 80px; top: 22px;"><img src="img/loginfont.png" onmouseover="this.src='img/loginfont_hover.png'"
                                                                                  onmouseout="this.src='img/loginfont.png'" width=130px;></a>
        <!--프로필-->
        <a href="/profile"><img id="profile_image" src="img/profile.png"
                                width=40px; style="position: absolute; right: 20px; top: 10px; "></a>
        <div class="subheading" style="font-family: Arial; font-size: 0.8em; color: #A8A8A8; position: absolute;right: 200px;top: 17px; font-weight: bold;">
            <span th:if="${session.email != null}" th:text="${session.email} + '님'"></span>
        </div>
<!--        로그아웃 -->
        <a th:if="${session.email != null}" href="/kakao/logout">
            <div class="subheading" style="font-family: Arial; font-size: 0.9em; color: #7e7777; position: absolute; right: 100px; top:16px; font-weight: bold; text-decoration:none">
                로그아웃
            </div>
        </a>
    </div>
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/main.jpg')">
        <!-- 배경화면 색 바꾸고 싶으면 clean-blog.min.css 가서 바꾸면 됨...  -->
        <div class="overlay">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2 style="color: rgb(255, 255, 255);text-align: left;font-size: 3.5em;">카페모아</h2>
                        <span class="subheading" style="color: rgb(255, 255, 255);text-align: left; font-weight: 400">지금 바로 원하는 카페를</span>
                        <span class="subheading" style="color: rgb(255, 255, 255);text-align: left; font-weight: 400">검색해보세요</span>
                        <span class="subheading" style="color: rgb(0, 0, 0);text-align: left;">caffe more & more</span><br><br>
                        <a href="/search">
                            <button class="btn_main">
                                검색하기
                            </button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <br>
                <br>
                <div id ="footer">
                    <p style="font-family: arial;text-align: left;color: rgb(46, 46, 46);font-size: 1em;font-weight: 600;">주변 인기있는 카페 TOP5</p>
                    <hr>
                    <a href="/info"><img  src="img/hollys.JPG"  width=120px;></a>
                    <a href="/info"><img  src="img/starbucks.jpg"  width=120px;></a>
                    <a href="/info"><img  src="img/hollys.JPG"  width=120px;></a>
                    <a href="/info"><img  src="img/starbucks.jpg"  width=120px;></a>
                    <a href="/info"><img  src="img/hollys.JPG"  width=120px;></a>
                </div>
                <br>
                <br>
                <br>
                <br>
                <p style="font-family: arial;text-align: center;color: gray;font-size: 0.7em;">Copyright © 2021 by Cafemore, Inc. All rights reserved</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
